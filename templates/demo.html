<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Web Books</title>
        <meta name="description" content="Make your books into apps">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/static/css/book.css">
        <link rel="stylesheet" href="/static/css/bastaflip.css?2">
    </head>
    <body data-pdf="{{ pdf }}">

        <hgroup id="bookbar">
            <h1>{{ title }}</h1>
            <h2>by {{ author }}</h2>
        </hgroup>

        <div class="container">

            <article id="book" class="book">
                <div id="cover" class="cover"><h1>{{ title }}</h1></div>
            </article>

        </div> <!-- /container -->

        <script type="text/javascript" src="/static/js/vendor/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/static/js/pdf.js"></script>
        <script type="text/javascript">
        // Specify the main script used to create a new PDF.JS web worker.
        // In production, change this to point to the combined `pdf.js` file.
        PDFJS.workerSrc = '/static/js/pdf.js';
        </script>
        <script type="text/javascript" src="/static/js/grommet.js"></script>
        <script type="text/javascript" src="/static/js/bastaflip.js"></script>
        <script type="text/javascript" src="/static/js/book.js"></script>
    </body>
</html>
